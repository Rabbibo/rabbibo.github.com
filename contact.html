<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gutentag! Welcome to Rab's Labs">
    <title>Rab's Labs</title>
    <link rel="shortcut icon" type="image/png" href="media/favicon.png"/> <!-- Updated favicon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap">
    <style>
        body {
            text-align: left;
            font-family: 'Sixtyfour', cursive;
            background-color: #041e41; /* Slightly darker background color */
            color: #5688d4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #041e41;
            color: #5688d4;
            padding: 10px;
        }

        nav {
            display: none;
            justify-content: flex-end;
            text-align: left;
            background-color: #041e41;
            padding: 5px;
            border: 1px solid #5688d4;
            box-shadow: 0 0 10px rgba(86, 136, 212, 0.8); /* Add glow to the menu */
        }

        nav a {
            color: #5688d4;
            text-decoration: none;
            padding: 5px;
            margin: 0 5px;
            text-shadow: 0 0 10px rgba(86, 136, 212, 0.8); /* Add glow to the menu items */
        }

        #welcome-screen {
            margin-top: 50px;
            font-size: 2em;
            color: #5688d4;
            text-shadow: 0 0 10px rgba(86, 136, 212, 0.8), 0 0 20px rgba(86, 136, 212, 0.5); /* Add glow to "Rab's Labs" */
        }

        #typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="typed-header"></h1>
    </header>

    <nav id="menu">
        <a href="index">Home</a>
        <a href="contact">Contact</a>
        <a href="#">Jellyfin</a>
        <a href="https://www.twitch.tv/ferrisavarts">Streams</a>
    </nav>

    <div id="welcome-screen">
        <p id="typed-text"></p><span id="typing-indicator">|</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typedHeaderElement = document.getElementById('typed-header');
            const typedTextElement = document.getElementById('typed-text');
            const menuElement = document.getElementById('menu');
            const textToTypeHeader = "Rab's Labs";
            const textToTypeText = 'Contact!';
            let headerIndex = 0;
            let textIndex = 0;
            let aboutMeDisplayed = false;

            function typeHeader() {
                if (headerIndex < textToTypeHeader.length) {
                    typedHeaderElement.textContent += textToTypeHeader.charAt(headerIndex);
                    headerIndex++;
                    setTimeout(typeHeader, 100);
                } else {
                    menuElement.style.display = 'flex';
                    typeText();
                }
            }

            function typeText() {
                if (textIndex < textToTypeText.length) {
                    typedTextElement.textContent += textToTypeText.charAt(textIndex);
                    textIndex++;
                    setTimeout(typeText, 100);
                } else {
                    if (!aboutMeDisplayed) {
                        setTimeout(function() {
                            // Append the new text to the existing content with a line break
                            typedTextElement.innerHTML += '<br>';
                            typedTextElement.innerHTML += `
                                Raberto: raberto@rabslabs.xyz
                                Gerald: geraldthemonke@rabslabs.xyz
                                Altereel: altereel@rabslabs.xyz
                                Super Noob: supernoob08@rabslabs.xyz
                            `;
                            aboutMeDisplayed = true;
                        }, 500);
                    }
                }
            }

            typeHeader();
        });
    </script>

</body>
</html>
