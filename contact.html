<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rab's Labs</title>
    <link rel="icon" type="image/png" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/favicon.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Anchor content to the top of the screen */
            min-height: 100vh; /* Ensure content fills the viewport height */
            background-image: url("https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/site%20bg.jpg?raw=true");
            background-size: cover;
            background-position: center;
        }
        .logo {
            width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .contacts {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }
        .contacts a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabs%20Logo%202024.png?raw=true" alt="Rab's Labs Logo" class="logo">
    <h1>Contact</h1>
    <div class="contacts">
        <a href="mailto:raberto@rabslabs.xyz">Raberto: raberto@rabslabs.xyz</a>
        <a href="mailto:geraldthemonkey@rabslabs.xyz">Gerald: geraldthemonkey@rabslabs.xyz</a>
        <a href="mailto:waffle@rabslabs.xyz">Waffle: waffle@rabslabs.xyz</a>
    </div>
</body>
</html>
