<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gutentag! Welcome to Rab's Labs">
    <title>Rab's Labs</title>
    <link rel="shortcut icon" type="image/jpg" href="media/carrot.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap">
    <style>
        body {
            text-align: left; /* Align text to the left */
            font-family: 'Sixtyfour', cursive;
            background-color: #0732ac; /* Set background color to #0732ac */
            color: #5688d4; /* Set font color to #5688d4 */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        header {
            background-color: #0732ac; /* Set header background color to #0732ac */
            color: #5688d4; /* Set header font color to #5688d4 */
            padding: 10px;
        }

        nav {
            display: none; /* Initially hide the menu */
            justify-content: flex-end; /* Move everything to the right */
            text-align: left; /* Align text inside the menu to the left */
            background-color: #0732ac; /* Set menu background color to #0732ac */
            padding: 5px;
            border: 1px solid #5688d4; /* Add border around the menu */
        }

        nav a {
            color: #5688d4; /* Set menu font color to #5688d4 */
            text-decoration: none;
            padding: 5px; /* Add some padding for better spacing */
            margin: 0 5px; /* Add margin for better spacing between menu items */
        }

        #welcome-screen {
            margin-top: 50px;
            font-size: 2em;
            color: #5688d4; /* Set font color to #5688d4 */
            text-shadow: 0 0 10px rgba(86, 136, 212, 0.8); /* Add glow effect */
        }

        /* Typing indicator styles */
        #typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="typed-header"></h1>
    </header>

    <nav id="menu">
        <a href="#">Plex</a>
        <a href="media">Streams and Video</a>
        <a href="https://mail.zoho.com/zm/#mail/folder/inbox">Email</a>
        <a href="about">About</a>
    </nav>

    <div id="welcome-screen">
        <p id="typed-text"></p><span id="typing-indicator">|</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typedHeaderElement = document.getElementById('typed-header');
            const typedTextElement = document.getElementById('typed-text');
            const menuElement = document.getElementById('menu');
            const textToTypeHeader = "Rab's Labs";
            const textToTypeText = 'Gutentag!';
            let headerIndex = 0;
            let textIndex = 0;

            function typeHeader() {
                if (headerIndex < textToTypeHeader.length) {
                    typedHeaderElement.textContent += textToTypeHeader.charAt(headerIndex);
                    headerIndex++;
                    setTimeout(typeHeader, 100); // Adjust typing speed for header (in milliseconds)
                } else {
                    // Header typed, now show the menu
                    menuElement.style.display = 'flex';
                }
            }

            function typeText() {
                if (textIndex < textToTypeText.length) {
                    typedTextElement.textContent += textToTypeText.charAt(textIndex);
                    textIndex++;
                    setTimeout(typeText, 100); // Adjust typing speed for text (in milliseconds)
                }
            }

            typeHeader();
            typeText();
        });
    </script>

</body>
</html>
