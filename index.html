<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gutentag! Welcome to Rab's Labs">
    <title>Rab's Labs</title>
    <link rel="shortcut icon" type="image/jpeg" href="favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap">
    <style>
        body {
            /* Styles remain unchanged for brevity */
        }
        
        /* Styles remain unchanged for brevity */
    </style>
</head>
<body>

    <header>
        <h1 id="typed-header"></h1>
    </header>

    <nav id="menu">
        <a href="#">Plex</a>
        <a href="media">Streams and Video</a>
        <a href="https://mail.zoho.com/zm/#mail/folder/inbox">Email</a>
        <a href="about">About</a>
    </nav>

    <div id="welcome-screen">
        <p id="typed-text"></p><span id="typing-indicator">|</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typedHeaderElement = document.getElementById('typed-header');
            const typedTextElement = document.getElementById('typed-text');
            const menuElement = document.getElementById('menu');
            const textToTypeHeader = "Rab's Labs";
            const textToTypeText = 'Gutentag!';
            let headerIndex = 0;
            let textIndex = 0;
            let aboutMeDisplayed = false;

            function typeHeader() {
                if (headerIndex < textToTypeHeader.length) {
                    typedHeaderElement.textContent += textToTypeHeader.charAt(headerIndex);
                    headerIndex++;
                    setTimeout(typeHeader, 100); // Adjust typing speed for header (in milliseconds)
                } else {
                    // Header typed, now show the menu
                    menuElement.style.display = 'flex';
                    typeText();
                }
            }

            function typeText() {
                if (textIndex < textToTypeText.length) {
                    typedTextElement.textContent += textToTypeText.charAt(textIndex);
                    textIndex++;
                    setTimeout(typeText, 100); // Adjust typing speed for text (in milliseconds)
                } else {
                    // "Gutentag!" typed, now show the response
                    if (!aboutMeDisplayed) {
                        setTimeout(function() {
                            typedTextElement.innerHTML = `
                                Welcome to Rab's Labs – the virtual playground where technology, creativity, and sheer curiosity converge! I'm Raberto, your curator of all things tech, photo/video, and gaming, and this is the space where my experiments and fun stuff come to life.<br><br>
                                Step inside Rab's Labs for an immersive experience into the world of innovation and digital exploration. As we delve into the latest in technology, unravel the secrets of captivating photography and videography, and embark on thrilling gaming adventures, you'll witness the dynamic intersection of my passions.<br><br>
                                This isn't just a website; it's a dynamic laboratory where ideas take shape, and discoveries unfold. Expect to find tutorials, reviews, and a sprinkle of the unexpected as we navigate through the realms of technology and entertainment together.<br><br>
                                So, fasten your seatbelt and get ready to explore Rab's Labs – where every click is a step into the exciting fusion of experimentation and fun in the digital universe!
                            `;
                            aboutMeDisplayed = true;
                        }, 500); // Adjust delay before showing the response (in milliseconds)
                    }
                }
            }

            typeHeader();
        });
    </script>

</body>
</html>
