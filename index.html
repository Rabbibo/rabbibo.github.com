<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gutentag! Welcome to Rab's Labs">
    <title>Rab's Labs</title>
    <link rel="shortcut icon" type="image/jpg" href="media/carrot.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap">
    <style>
        body {
            text-align: left; /* Align text to the left */
            font-family: 'Sixtyfour', cursive;
            background-color: #000; /* Set background color to black */
            color: #32cd32; /* Set font color to green */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        header {
            background-color: #000; /* Set header background color to black */
            color: #32cd32; /* Set header font color to green */
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: flex-end; /* Move everything to the right */
            background-color: #000; /* Set menu background color to black */
            padding: 5px;
            border: 1px solid #32cd32; /* Add border around the menu */
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.5); /* Add a subtle glow effect */
        }

        nav a {
            color: #32cd32; /* Set menu font color to green */
            text-decoration: none;
            padding: 5px; /* Add some padding for better spacing */
            margin: 0 5px; /* Add margin for better spacing between menu items */
        }

        #welcome-screen {
            margin-top: 50px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add font glow */
            color: #32cd32; /* Set font color to green */
        }
    </style>
</head>
<body>

    <header>
        <h1>Rab's Labs</h1>
    </header>

    <nav>
        <a href="#">Plex</a>
        <a href="media">Streams and Video</a>
        <a href="https://mail.zoho.com/zm/#mail/folder/inbox">Email</a>
        <a href="about">About</a>
    </nav>

    <div id="welcome-screen">
        <p>Gutentag!</p>
    </div>

</body>
</html>
