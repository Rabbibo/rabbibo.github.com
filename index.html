<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rab's Labs Home</title>
    <link rel="icon" type="image/png" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/favicon.png?raw=true">
    <meta name="description" content="Welcome to Rab's Labs! Where we make the impossible still impossible!">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url("https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/site%20bg.jpg?raw=true");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0; /* Initially hide the content */
            animation: fadeIn 2s ease forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            width: 440px; /* Adjust size as needed */
            height: auto;
            opacity: 0; /* Initially hide the logo */
            animation: fadeInLogo 2s ease forwards; /* Apply fade-in animation */
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Changed from row to column */
            opacity: 0; /* Initially hide the options */
            animation: fadeInOptions 2s ease forwards; /* Apply fade-in animation */
        }

        @keyframes fadeInOptions {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .options a {
            color: white;
            text-decoration: none;
            margin: 5px 0; /* Adjust spacing between links */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabs%20Logo%202024.png?raw=true" alt="Logo" class="logo">
        <div class="options">
            <a href="about">About</a>
            <a href="solutions">Solutions</a>
            <a href="https://www.twitch.tv/rabertofr">Streams</a>
            <a href="contact">Contact</a>
            <a href="https://bean.rabslabs.xyz/">Bean Studios</a>
            <a href="https://up.rabslabs.xyz/">United Pogonia</a>
        </div>
    </div>
</body>
</html>
