<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rab's Labs</title>
    <link rel="icon" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: url('https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/bkgd-new.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            padding-bottom: 60px; /* Add padding at the bottom for footer visibility */
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Slightly opaque white overlay */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            z-index: -1; /* Ensure it stays behind content */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 20px 20px; /* Rounded bottom corners */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        .navbar img {
            height: 30px; /* Smaller logo */
            margin-right: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px; /* Adjusted padding */
            border-radius: 20px; /* Rounded corners for the menu links */
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .section-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            width: 100%; /* Ensure it spans the full width */
            margin-top: 70px; /* Space for the fixed navbar */
        }

        .section {
            padding: 30px;
            border-radius: 20px; /* Rounded corners for sections */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure it stays below the navbar */
            width: 80%;
            max-width: 800px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.4); /* Slightly transparent background for glassy effect */
        }

        .glassy-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2); /* Slightly more transparent for enhanced glassiness */
            border-radius: 20px; /* Rounded corners for the glassy effect */
            backdrop-filter: blur(25px); /* Stronger blur for more pronounced frosted effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            pointer-events: none; /* Ensure the background doesn't block interactions */
        }

        .section h1 {
            color: #333;
            font-size: 24px; /* Adjusted size */
            margin-bottom: 20px;
        }

        .section p {
            color: #555;
            font-size: 16px; /* Adjusted size */
            line-height: 1.6;
        }

        .contact-info {
            margin: 20px;
        }

        .contact-info a {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px 20px 0 0; /* Rounded top corners */
            position: fixed; /* Fixed position */
            bottom: 0; /* Stick to the bottom */
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure it stays on top of other content */
            transform: translateY(100%); /* Hide initially */
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .footer.show {
            transform: translateY(0); /* Show footer */
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Main Content -->
    <div class="navbar">
        <div>
            <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" alt="Rab's Labs Logo"> <!-- Logo in navbar -->
        </div>
        <div>
            <a href="https://bean.rabslabs.xyz">Bean Studios</a>
            <a href="https://up.rabslabs.xyz">United Pogonia</a>
            <a href="https://gerld.rabslabs.xyz">GSF Facilities</a>
        </div>
    </div>

    <!-- Sections -->
    <div class="section-wrapper">
        <div class="section">
            <div class="glassy-background"></div>
            <h1>Contact Us</h1>
            <div class="contact-info">
                <a href="mailto:raberto@rabslabs.xyz">raberto@rabslabs.xyz</a>
                <a href="mailto:gerald@rabslabs.xyz">gerald@rabslabs.xyz</a>
                <a href="mailto:noobmaster@rabslabs.xyz">noobmaster@rabslabs.xyz</a>
                <a href="mailto:altereel@rabslabs.xyz">altereel@rabslabs.xyz</a>
                <a href="mailto:waffle@rabslabs.xyz">waffle@rabslabs.xyz</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <p>Copyright Rab's Labs, LLC 2024 | <a href="https://www.rabslabs.xyz">Home</a> | <a href="https://www.rabslabs.xyz/contacts">Contact Us</a></p>
    </div>

    <script>
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const footer = document.getElementById('footer');
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.offsetHeight;

            // Check if scrolled to bottom
            if (scrollPosition >= documentHeight) {
                footer.classList.add('show');
            } else {
                footer.classList.remove('show');
            }

            // Hide the footer when scrolling up
            let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScrollTop > lastScrollTop) {
                // Scrolling down
                footer.classList.remove('show');
            } else {
                // Scrolling up
                footer.classList.add('show');
            }
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
        });
    </script>
</body>
</html>
