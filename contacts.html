<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rab's Labs</title>
    <link rel="icon" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" type="image/png"> <!-- Favicon -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/bkgd-new.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Slightly opaque white overlay */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            z-index: -1; /* Ensure it stays behind content */
        }

        /* Custom Scrollbar Styling */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #007BFF;
            border-radius: 10px;
        }
        body::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px; /* Reduced padding for the entire navbar */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            border-radius: 0 0 20px 20px; /* Rounded bottom corners */
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .navbar a.logo img {
            height: 30px; /* Reduced logo size */
            margin-right: 10px; /* Reduced margin to bring it closer to the left */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px; /* Reduced padding to decrease space between links */
            border-radius: 20px; /* Rounded corners for the menu links */
            transition: background-color 0.3s ease;
            margin: 0 5px; /* Reduced margin between links */
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .mail-icon {
            font-size: 20px; /* Reduced icon size */
            color: #fff;
            text-decoration: none;
            padding: 5px;
            margin-left: 10px; /* Spacing to match other links */
        }

        /* Section Wrapper */
        .section-wrapper {
            margin-top: 100px; /* Reduced margin to match index.html */
            padding: 40px 30px; /* Adjusted padding for larger sections */
            text-align: center;
            color: #333;
            position: relative;
            z-index: 1;
            max-width: 800px; /* Width adjusted to match index.html */
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.4); /* Slightly transparent background */
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px); /* Frosted glass effect */
        }

        .section-wrapper h1 {
            font-size: 28px; /* Reduced font size */
        }

        .section-wrapper p {
            font-size: 16px; /* Reduced font size */
        }

        .section-wrapper img {
            width: 80px; /* Reduced image size */
            height: auto;
            margin-bottom: 20px;
        }

        /* Contacts Container */
        .contacts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-email {
            width: 100%;
            max-width: 500px;
            padding: 12px; /* Reduced padding */
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 15px;
            text-align: center;
            font-size: 16px; /* Reduced font size */
            color: #333;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .contact-email:hover {
            background-color: #e0e0e0;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 15px; /* Reduced padding */
            text-align: center;
            font-size: 14px; /* Reduced font size */
            position: fixed;
            bottom: -60px; /* Start the footer off-screen */
            width: 100%;
            box-sizing: border-box;
            z-index: 100; /* Ensure it overlays content */
            transition: bottom 0.5s ease; /* Smooth slide effect */
        }

        .footer.show {
            bottom: 0; /* Slide the footer into view */
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://www.rabslabs.xyz" class="logo">
            <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" alt="Rab's Labs Logo">
        </a>
        <div>
            <a href="https://bean.rabslabs.xyz">Bean Studios</a>
            <a href="https://up.rabslabs.xyz">United Pogonia</a>
            <a href="https://gerld.rabslabs.xyz">GSF Facilities</a>
        </div>
        <a href="https://www.rabslabs.xyz/contacts" class="mail-icon">&#9993;</a>
    </div>

    <!-- Main Content -->
    <div class="section-wrapper">
        <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" alt="Rab's Labs Logo">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us through any of the emails below.</p>
    </div>

    <div class="section-wrapper">
        <div class="contacts-container">
            <a href="mailto:raberto@rabslabs.xyz" class="contact-email">raberto@rabslabs.xyz</a>
            <a href="mailto:gerald@rabslabs.xyz" class="contact-email">gerald@rabslabs.xyz</a>
            <a href="mailto:noobmaster@rabslabs.xyz" class="contact-email">noobmaster@rabslabs.xyz</a>
            <a href="mailto:altereel@rabslabs.xyz" class="contact-email">altereel@rabslabs.xyz</a>
            <a href="mailto:waffle@rabslabs.xyz" class="contact-email">waffle@rabslabs.xyz</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <p>Copyright Rab's Labs, LLC 2024 | <a href="https://www.rabslabs.xyz">Home</a> | <a href="https://www.rabslabs.xyz/contacts">Contact Us</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        // Detect scroll position and show/hide footer
        window.addEventListener('scroll', function() {
            const footer = document.getElementById('footer');
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                footer.classList.add('show');
            } else {
                footer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
