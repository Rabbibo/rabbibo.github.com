<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions - Rab's Labs</title>
    <link rel="icon" type="image/png" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/favicon.png?raw=true">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Set height to 100% to cover the entire screen */
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/site%20bg.jpg?raw=true");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background color for the navbar */
            overflow: hidden;
            padding: 10px 0; /* Adjusted padding */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the start */
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar img {
            height: 30px;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background color for the content */
            margin-top: 10px; /* Added margin to separate content from navbar */
        }
        .content h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.rabslabs.xyz">
            <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/Rabsabsdragon.png?raw=true" alt="Logo">
        </a>
        <a href="#" onclick="showSolution('solution1')">Solution 1</a>
        <a href="#" onclick="showSolution('solution2')">Solution 2</a>
        <a href="#" onclick="showSolution('solution3')">Solution 3</a>
        <!-- Add more solutions as needed -->
    </div>

    <div class="content" id="solutionContent">
        <h2>Rab's Labs Tech Solutions</h2> <!-- Updated heading -->
        <p>Select a solution above to learn more.</p> <!-- Updated description -->
    </div>

    <script>
        function showSolution(solution) {
            var content = document.getElementById("solutionContent");
            switch (solution) {
                case 'solution1':
                    content.innerHTML = "<h2>Solution 1</h2><p>This is the content for Solution 1.</p>";
                    break;
                case 'solution2':
                    content.innerHTML = "<h2>Solution 2</h2><p>This is the content for Solution 2.</p>";
                    break;
                case 'solution3':
                    content.innerHTML = "<h2>Solution 3</h2><p>This is the content for Solution 3.</p>";
                    break;
                // Add more cases for additional solutions
                default:
                    content.innerHTML = "<h2>Main Content Area</h2><p>Select a solution from the menu bar above to see the content here.</p>";
            }
        }
    </script>
</body>
</html>
