<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bean Cube in Comic Sans</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black; /* Changed background color to black */
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .wrapper {
    position: relative;
    perspective: 1000px;
  }
  .cube {
    position: absolute;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    animation: rotate 10s infinite linear;
  }
  .side {
    position: absolute;
    width: 200px;
    height: 200px;
    text-align: center;
    line-height: 200px;
    font-size: 24px;
    color: #ff4500;
    font-family: 'Comic Sans MS', cursive;
    background-color: rgba(255, 255, 255, 0.8);
  }
  .front, .back, .left, .right, .top, .bottom {
    transform-origin: center center;
  }
  .front {
    transform: translateZ(100px) rotateY(0deg);
  }
  .back {
    transform: translateZ(-100px) rotateY(180deg);
  }
  .left {
    transform: translateX(-100px) rotateY(-90deg);
  }
  .right {
    transform: translateX(100px) rotateY(90deg);
  }
  .top {
    transform: translateY(-100px) rotateX(90deg);
  }
  .bottom {
    transform: translateY(100px) rotateX(-90deg);
  }
  @keyframes rotate {
    0% {
      transform: rotateY(0deg) rotateX(0deg);
    }
    100% {
      transform: rotateY(360deg) rotateX(360deg);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="cube">
      <div class="side front">Bean</div>
      <div class="side back">Bean</div>
      <div class="side left">Bean</div>
      <div class="side right">Bean</div>
      <div class="side top">Bean</div>
      <div class="side bottom">Bean</div>
    </div>
  </div>
</div>
</body>
</html>
